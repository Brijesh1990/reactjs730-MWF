<script>
    // for : when condition is true for loop start to excecuted 

    // syntax :  for(intialize;condition;increment/decerement)
    //            {
    //              statements;
    //            }
     var i;
     for(i=1;i<=100;i++)
     {
        // console.log(i);
        if(i==50 || i==100)
        {
            continue;
        }
        else if(i==40 || i==85)
        {
           continue;  
        }
        document.write(i,"<br>");
     } 
</script>
