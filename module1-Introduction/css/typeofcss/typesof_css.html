<!-- types of css :

     a) inline css : when we call a css inside of any tag using <style> inside of tag i.e called inline css
        <p style='color:red'>Hi</p>
        Note : inline css is higher priority

    b) internal css : when we call a css inside of <head> tag using <style> tag i.e called internal css
    <head>
        <style>
            p
            {
             color:red;
            }
        </style>    
    </head>    
    <p style='color:red'>Hi</p>
  
      b) external css : when we call a css inside of <head> tag using <link> tag i.e called externalnal css
    <head>
        <link rel="stylesheet"  type="text/css" href="style.css">    
    </head>
        
    <p style='color:red'>Hi</p>
  
-->
