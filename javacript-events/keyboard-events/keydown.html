<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    
    <p id="para">Hi this is key down events</p>
    <button type="button" onkeydown="k()">Press Key down !</button> 

    <script>
        function k()
        {
            document.getElementById("para").style="color:red; width:50%; height:auto:margin-left:25%; transition:4s ease all";
        }
    </script>
</body>
</html>
